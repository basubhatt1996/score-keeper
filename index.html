<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <style>
        .winner{
            color:green;
        }
        .loser{
            color: red;
        }
    </style>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image is-half">
                    <figure class="image">
                    <img src="https://global-uploads.webflow.com/5ca5fe687e34be0992df1fbe/6235ea7fbaf601e8d3980228_boy-kicking-ball-on-football-field-2021-09-24-03-47-56-utc-min-min-p-800.jpeg" alt="">
                </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    Score Keeper
                  </p>
                  
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                  </div>
                </div>
                <p class="subtitle">Use the buttons to keep track</p>
                <label for="playto" class="label is-large is-inline">Select the range</label>
                <div class="select is-rounded">
                <select name="playto" id="playto" >
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
                <footer class="card-footer">
                    <button id="p1button" class="button is-primary card-footer-item">+1 Player1</button>
                    <button id="p2button" class="button is-primary card-footer-item">+1 Player2</button>
                    <button id="reset" class="button is-danger card-footer-item">RESET</button>
                </footer>
              </div>
        </div>
    </div>
  </div>
      
   
    
    <script src="app.js"></script>
</body>
</html>
